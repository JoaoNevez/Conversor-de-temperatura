<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>🌡️ Conversor de Temperatura</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>🌡️ Conversor de Temperatura</h1>
  <p>Digite um valor e escolha a conversão:</p>

  <input type="number" id="valor" placeholder="Digite o valor">
  <select id="tipo">
    <option value="c-f">Celsius ➝ Fahrenheit</option>
    <option value="c-k">Celsius ➝ Kelvin</option>
    <option value="f-c">Fahrenheit ➝ Celsius</option>
    <option value="k-c">Kelvin ➝ Celsius</option>
  </select>
  <button id="converter">Converter</button>

  <p id="resultado"></p>

  <script src="index.js"></script>
</body>
</html>
